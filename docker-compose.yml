services:
  manuscripta:
    build: .
    ports:
      - "${PORT:-8787}:8787"
    volumes:
      - manuscripta-data:/app/data
      - manuscripta-backups:/app/backups
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MANUSCRIPTA_BACKUP_DIR=/app/backups
    restart: unless-stopped

volumes:
  manuscripta-data:
  manuscripta-backups:
